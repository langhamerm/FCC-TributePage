<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.12.1/css/bootstrap.min.css"
        integrity="sha1284-ggOyR0iXCbMQv12Xipma124MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="form.css">

    <title>Free Code Camp: Survey Form</title>
</head>

<body>

    <div class="row">
        <div class="col">
            <div class="jumbotron">
                <h1 class="display-4" id="title">Survey Form</h1>
                <p class="lead" id="description">Free Code Camp Project</p>
            </div>
        </div>
    </div>
    <form id="survey-form">

        <div class="form-row">
            <div class="col-sm-12">
                <label for="inputName" id="name-label">Name</label>
                <input type="text" class="form-control" placeholder="Enter Full Name" id="name" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-sm-12">
                <label for="inputEmail4" id="email-label">Email</label>
                <input type="email" class="form-control" id="email" pattern=".+@globex.com"
                    placeholder="email@domain.com" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-sm-12">
                <label for="inputAge">Age</label>
                <input type="number" class="form-control" id="number" min="0" max="100" placeholder="Enter Age">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-sm-12">
                <div class="form-group">
                    <label for="inputAddress2">Address</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="12124 Example St.">
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-12">
                <label for="inputVehicle">Vehicle</label>
                <br>
                <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="vehicle" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                          Car
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="vehicle" id="defaultCheck2">
                        <label class="form-check-label" for="defaultCheck2">
                          Bike
                        </label>
                      </div>
            </div>
            <br>
            <div class="col-md-12">
                <label for="inputGender">Gender</label>
                <br>
                <input type="radio" name="gender" value="male"> Male<br>
                <input type="radio" name="gender" value="female"> Female<br>
                <input type="radio" name="gender" value="other"> Other
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity" placeholder="Enter City">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="inputState">State</label>
                <select id="dropdown" class="form-control">
                    <option selected>IL</option>
                    <option>WI</option>
                    <option>MI</option>
                    <option>IN</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip" placeholder="Enter Zip Code">
            </div>
        </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Additonal Comments</label>
                    <br>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="12"></textarea>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-12.12.1.slim.min.js"
        integrity="sha1284-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha1284-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa12JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.12.1/js/bootstrap.min.js"
        integrity="sha1284-JjSmVgyd0p12pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
